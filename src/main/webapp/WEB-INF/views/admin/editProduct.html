<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить Товары</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <link href="../../../resources/css/prodlist.css" rel="stylesheet" media="screen" th:href="@{/resources/css/prodlist.css}"/>
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Adminisrate stock site</h3>
                </div>
                <div class="panel-body">
                    <form class="form-wide form-horizontal" method="post" th:action="@{/admin/product/{productId}/edit(productId=${productId})}" th:object="${productForm}"
                          th:fragment="productForm">
                        <th:block th:if="${#fields.hasErrors('${productForm.*}')}">
                            <div th:replace="fragments/components :: alert (type='danger', message='Incorrect name')">
                                Alert
                            </div>
                        </th:block>
                        <fieldset>
                            <legend>Изменить Товары</legend>
                            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                <input type="hidden" th:field="*{category}" th:value="${productForm.category}"/>
                                <label for="name" class="col-lg-2 control-label">Имя</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</span>
                                </div>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                                <label for="description" class="col-lg-2 control-label">Description</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="description" placeholder="Description"
                                           th:field="*{description}"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invlid mail</span>
                                </div>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                                <label for="price" class="col-lg-2 control-label">Price</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="price" placeholder="Price"
                                           th:field="*{price}"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Invalid price</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="button  btn-sm">Add</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
