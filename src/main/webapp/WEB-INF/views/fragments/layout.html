<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>

<div class="navbar-wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top" th:fragment="header">">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">WorldWideShop</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:classappend="${module == 'home' ? 'active' : ''}">
                            <a href="#" th:href="@{/}">Home</a>
                        </li>
                        <li th:classappend="${module == 'about' ? 'active' : ''}">
                            <a href="#about" th:href="@{/about}">About</a>
                        </li>
                        <li th:classappend="${module == 'product' ? 'active' : ''}">
                            <a th:href="@{/product}">Cars</a>
                        </li>
                        <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                            th:classappend="${module == 'admin' ? 'active' : ''}">
                            <a href="#admin" th:href="@{/admin}">Admin panel</a>
                        </li>
                    </ul>


                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="/order/begin" th:href="@{/order/begin}">
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;Bucket
                            </a>
                        </li>
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="/signin" th:href="@{/signin}">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
                            </a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                            </a>
                            <form style="visibility: hidden" id="form" method="post" action="#"
                                  th:action="@{/logout}"></form>
                        </li>
                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>



</body>
</html>
